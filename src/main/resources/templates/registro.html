<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header"><h4>Registro</h4></div>
                        <div class="card-body">
                            <form th:action="@{/auth/registro}" th:object="${usuario}" method="post">
                                <div class="row form-group">
                                    <label class="col-md-3">Nombre</label>
                                    <input type="text" class="form-control col-md-7" th:field="*{nombre}"/>
                                     <small th:if="${#fields.hasErrors('nombre')}"th:errors="*{nombre}"></small>
                                </div>
                                <div class="row form-group">
                                    <label class="col-md-3">Apellido</label>
                                    <input type="text" class="form-control col-md-7" th:field="*{apellido}"/>
                                </div>
                                <div class="row form-group">
                                    <label class="col-md-3">Email</label> 
                                    <input type="text" class="form-control col-md-7" th:field="*{email}"/>
                                </div>
                                <div class="row form-group">
                                    <label class="col-md-3">Usuario</label>
                                    <input type="text" class="form-control col-md-7" th:field="*{username}"/>
                                </div>
                                <div class="row form-group">
                                    <label class="col-md-3">Contrase√±a</label>
                                    <input type="text" class="form-control col-md-7" th:field="*{password}"/>
                                </div>
                                <div class="row form-group">
                                    <input type="submit" class="btn btn-success btn-block col-md-7 offset-3" value="Continuar"/>
                                </div>
                            </form>

                        </div>

                    </div>

                </div>

            </div>

        </div>
    </body>
</html>
